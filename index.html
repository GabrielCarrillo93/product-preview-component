<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="col-5">
  
    <section class="col-6 left">
      <img src="images/image-product-desktop.jpg" alt="" class="imgdsk">
      <img src="images/image-product-mobile.jpg" alt="" class="imgmbl">
    </section>
    
    <section class="col-6 right">
      <h5>P E R F U M E</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="row">
        <div class=" col-7 price">$149.99</div>
        <div class=" col-4 before">$169.99</div>
      </div>
      <div class="but"><button class="col-12 buy"><img src="images/icon-cart.svg" alt=""> Add to Cart</button></div>
    </section>
  
</main>
  <footer class=" col-12 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
