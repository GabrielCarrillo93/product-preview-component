<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="col-6 row">
  
    <section class="col-6 left">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
        <source srcset="">
        <img src="images/image-product-desktop.jpg" alt="Flowers" width="100%">
      </picture>
    </section>
    
    <section class="col-6 right">
      <h5>P E R F U M E</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="row">
        <div class=" col-4 price">$149.99</div>
        <div class=" col-4 before">$169.99</div>
      </div>
      <button class="col-12 buy">Add to Cart</button>
    </section>
  
</main>
  <footer class=" col-12 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
